<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

<style media="screen">
  table,
  tr,
  td {
    border-collapse: collapse;
    border: 2px solid Gray;
    width: 100%;

  td {
    padding: 10px;
  }

  .images td:nth-child(1) {
    width: 40%;
  }

  .images img {
    display: block;
    height: auto;
    width: 100%;
  }
</style>

<body>
  <table class="images">

    <!-- Section Start -->
    <tr>
      <td>

      </td>
      <td></td>
    </tr>
    <!-- Section End -->

    <tr>
      <td>
        <img src="img/Gray Color.png" alt="" />
      </td>
      <td>
        Gray Theme color selection <br>
        <ul>
          <li>color 1 RGB 50, 49, 52</li>
          <li>Color 2 RGB 61 60 60</li>
          <li>Color 3 RGB 56 56 56</li>
        </ul>
      </td>
    </tr>
    
     <tr>
      <td>
        <img src="img/pastels.jpg" alt="">
      </td>
      <td>
         The color combination of pastels are good. 
      </td>
    </tr>
    
  </table>

</html>
